<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form action="" method="post">
        <label for="name">Name*</label>
        <input type="text" id="name" placeholder="Name" required>
        <br>
        <br>
        <label for="email">Email*</label>
        <input type="email" id="email" placeholder="Email" required>
        <br>
        <br>
        <label for="gender">Gender*</label>
        <input type="radio" id="gender_m" name="gender" required>
        <label for="gender_m">Male</label>
        <input type="radio" id="gender_f" name="gender" required>
        <label for="gender_f">Female</label>
        <br>
        <br>
            <label for="laptop">Laptop Brands*</label>
            <select name="laptop" id="laptop" required>
                <option value="" disabled selected>--Please choose an option--</option>
                <option value="apple">Apple</option>
                <option value="asus">Asus</option>
                <option value="hp">HP</option>
            </select>
            <br>
            <br>
            <label for="age">Age*</label>
            <input type="number" id="age" placeholder="Age" required>
            <br>
            <br>
            <label for="dob">DOB*</label>
            <input type="date" id="dob" required>
            <br>
            <br>
            <label for="password">Password*</label>
            <input type="password" id="password" placeholder="Password" required>
            <br>
            <br>
            <label for="portfolio">Portfolio</label>
            <input type="url" name="portfolio" id="portfolio">
            <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
